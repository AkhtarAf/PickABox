<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Pick A Box - Result</title>
</head>
<body>
<div class="splash-screen">
    <center>
        <div id="mainHead">Are you ready?</div>
        <div id="subHead">We are opening your box!</div>
        <br>
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </center>
</div>
<div class="main-gift">
    <span>Your Box has</span>
    <div class="box-content" th:text="${pickABoxData.getGift()}"></div>
</div>
<div class="other-gifts">
    <span>Other Boxes Had</span>
    <div class="box-sub-content"
         th:each="item : ${pickABoxData.otherBoxData}"
         th:text="${item}"
    ></div>
</div>

<center><a href="/"><button  class="button-continue">‚ü≥ Play Again</button></a></center>

<footer th:replace="~{HeaderAndFooter::footer}">
</footer>
<script>
    $().ready(function() {
     $(".lds-ellipsis").delay(2000).fadeOut(0);
     $(".splash-screen").delay(3000).fadeOut(2000);
   });
</script>
</body>
</html>
